<div class="box">
  <div class="title">
    <span>{{ box.number }}</span>
    <span class="turquoise-text">{{ box.title }}</span>
    <span
      class="pi pi-question-circle icon"
      [pTooltip]="box.tooltip"
      tooltipStyleClass="help-tooltip"
      [escape]="false"></span>
  </div>
  <div class="text-wrapper">
    <button
      class="pi pi-plus plus-button"
      (click)="showInput()"
      *ngIf="!isInputShown && !isExportingAsPdf && !readOnly"></button>
    <span class="input-wrapper" *ngIf="isInputShown && hasFocus!; readOnly">
      <input
        (keyup.enter)="addText()"
        [(ngModel)]="text"
        class="input-text"
        #inputText
        (blur)="hideInput()" />
      <span (click)="addText()" class="pi pi-check"></span>
    </span>
    <div class="text-list" *ngIf="!readOnly">
      <div *ngFor="let txt of textList" class="text">
        {{ txt }}
        <span (click)="removeText(txt)" class="pi pi-times"></span>
      </div>
    </div>
    <div class="text-list" *ngIf="readOnly">
      <div *ngFor="let txt of textReadOnly" class="text">{{ txt }}</div>
    </div>
  </div>
</div>
